<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Christopher Mlalazi's Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet"></head>
  <body>

  	<div class="color">
     		
        <h2>THE CODE REVIEW</h2>

    </div>
     
     <div class="news">
       	<h3>Sign up for our newsletter</h3>
       	<p>Get the latest news on how your code is doing right in your inbox</p>
     </div>
     
   <form action="index.html" method="post">
   	

   
      <hr class="line">
      <hr>
     <fieldset class="field"> 
   	<legend>Contact Information</legend>
      
	    <label for="name">Full Name</label>
	   	<input type="text" id="name" name="user_name" placeholder="Required">

	   	<label for="email">Email Address</label>
	   	<input type="email" id="email" name="user_email" placeholder="Required">

	   	<label for="phone">Phone Number</label>
	   	
      <input type="tel" id="phone" name="user_phone">
	   	<label for="address" class="label">Street Address</label>
	   	<input type="text" id="address" name="user_address">

	   	<label for="city">City</label>
	   	<input type="text" id="city" name="user_city">

	  <label for="country">Country</label>

	 <select id="country" name="user_country">
       <option value="choose_country">Choose your country</option>
			<option value="angola">Angola</option>
			<option value="botswana">Botswana</option>
			<option value="cameroon">Cameroon</option>
			<option value="egypt">Egypt</option>
			<option value="ghana">Ghana</option>
			<option value="kenya">Kenya</option>
			<option value="somalia">Somalia</option>	
			<option value="south_africa">South Africa</option>
			<option value="zimbabwe">Zimbabwe</option>

	   </select>

        <label for="zip">Zip Code</label>
	   	<input type="text" id="zip" name="user_zip">
</fieldset>
       <fieldset>

        <legend>Sex</legend>

      <input type="radio" name="sex" value="male">Male<br>
      <input type="radio" name="sex" value="female">Female<br>
      <input type="radio" name="sex" value="other">Other

      </fieldset>
  		 
  		 <hr class="letter">

        <fieldset>
  		  <legend>Newsletter</legend>

  		  <p>Select the newsletters you would like to receive</p>


	   		<input type="checkbox" id="html" value="interest_html" name="user_interest"><label class="light" for="html">HTML News</label><br>
	   		<input type="checkbox" id="css" value="interest_css" name="user_interest"><label class="light" for="css">CSS News</label><br>
	   		<input type="checkbox" id="javascript" value="interest_javascript" name="user_interest"><label class="light" for="javascript">Javascript News</label><br>

    <label>Newsletter Format</label>
	   
	   	<input type="radio" id="html_format" value="HTML" name="user_format"><label for="html_format" class="light">HTML</label><br>
	   	<input type="radio" id="plain_text" value="plain_text" name="user_format"><label for="plain_text" class="light">Plain Text</label>

	   	 <label>Other topics you would like to hear about</label>
          <textarea id="bio" name="user_bio"></textarea>	

    
    </fieldset>
    

    <button type="submit">Sign Up</button>

    <p class="copyright">Copyright The Code Review</p>
 	


   </form>

    
                   
  </body>
  </html>
